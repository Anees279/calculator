<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form action="">
      <div class="internl">
        <input type="text" class="input" placeholder="0" /><br />
        <div class="btns">
          <button type="button" value="AC" id="AC" class="grey">AC</button>
          <button type="button" value="DEL"class="grey">DEL</button>
          <button type="button" id="" value="%" class="grey">%</button>
          <button type="button" value="/" class="orang">/</button><br />
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" value="*" id="multiplyButton" class="orang">*</button><br />
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" value="-" class="orang">-</button><br />
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" value="+" class="orang">+</button> <br />
          <button type="button" value="0">0</button>
          <button type="button" value="00">00</button>
          <button type="button" value=".">.</button>
          <button type="button" id="submitButton" class="orang">=</button>
        </div>
      </div>
    </form>
    <script src="/app.js"></script>
  </body>
</html>
